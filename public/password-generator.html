<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Fast and secure password generator" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="/icons/password-generator.svg" />
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/password-generator.css" />
        <script defer src="/scripts/password-generator.js"></script>
    </head>
    <body>
        <form id="password-preferences" class="flex-row flex-end" novalidate>
            <label>
                Length
                <input
                    id="password-length"
                    type="number"
                    list="password-lengths"
                    min="4"
                    max="4096"
                />
                <datalist id="password-lengths">
                    <option value="64"></option>
                    <option value="128"></option>
                    <option value="256"></option>
                    <option value="512"></option>
                    <option value="1024"></option>
                </datalist>
            </label>
            <div class="flex-column">
                Charsets
                <label>
                    <input type="checkbox" id="password-lowercase" />
                    Lowercase (<code>a-z</code>)
                </label>
                <label>
                    <input type="checkbox" id="password-uppercase" />
                    Uppercase (<code>A-Z</code>)
                </label>
                <label>
                    <input type="checkbox" id="password-numbers" />
                    Numbers (<code>0-9</code>)
                </label>
                <label>
                    <input type="checkbox" id="password-punctuation" />
                    Punctuation
                    (<code>&#x21;&#x40;&#x23;&#x24;&#x25;&#x5e;&#x26;&#x2a;</code>)
                </label>
                <label>
                    <input type="checkbox" id="password-punctuation-extended" />
                    Punctuation+
                    (<code>&#x22;&#x27;&#x28;&#x29;&#x2b;&#x2c;&#x2d;&#x2e;&#x2f;&#x3a;&#x3b;&#x3c;&#x3d;&#x3e;&#x3f;&#x5b;&#x5c;&#x5d;&#x5f;&#x60;&#x7b;&#x7c;&#x7d;&#x7e;</code>)
                </label>
            </div>
            <div class="flex-column">
                <button>Generate</button>
                <button type="button" id="save-defaults">Save defaults</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="password-container">
            <div id="password" class="password">
                <noscript class="error">
                    This site requires JavaScript to generate passwords
                </noscript>
            </div>
            <button
                id="password-show"
                class="password-button flex-center"
                aria-label="Show Password"
            >
                <img src="/icons/visibility.svg" />
            </button>
            <button
                id="password-copy"
                class="password-button flex-center"
                aria-label="Copy Password"
            >
                <img src="/icons/content-copy.svg" />
            </button>
        </div>
        <div class="flex-row">
            <div class="password-stats">
                Charset size: <span id="charset-size">0</span><br />
                Password entropy:
                <span id="password-entropy">0</span> bits<br />
                Entropy per character: â‰ˆ<span id="entropy-per-char">0</span>
                bits
            </div>
            <div class="flex-column">
                <label>
                    <input type="checkbox" id="auto-generate" />
                    Regenerate on changes
                </label>
                <label>
                    <input type="checkbox" id="auto-copy" />
                    Auto-copy to clipboard
                </label>
            </div>
        </div>
    </body>
</html>
