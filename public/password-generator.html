<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Fast and secure password generator" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="/icons/favicon.svg" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/password-generator.css" />
    <script defer src="/scripts/password-generator.js"></script>
  </head>
  <body>
    <form id="password-preferences" class="password-preferences" novalidate>
      <label>
        Length
        <input
          id="password-length"
          type="number"
          list="password-lengths"
          min="4"
          max="4096"
        />
        <datalist id="password-lengths">
          <option value="64"></option>
          <option value="128"></option>
          <option value="256"></option>
          <option value="512"></option>
          <option value="1024"></option>
        </datalist>
      </label>
      <div class="charsets">
        Charsets
        <label>
          <input type="checkbox" id="password-lowercase" />
          Lowercase (a-z)
        </label>
        <label>
          <input type="checkbox" id="password-uppercase" />
          Uppercase (A-Z)
        </label>
        <label>
          <input type="checkbox" id="password-numbers" />
          Numbers (0-9)
        </label>
        <label>
          <input type="checkbox" id="password-punctuation" />
          Punctuation (!@#$%^&*)+
        </label>
        <label>
          <input type="checkbox" id="password-spaces" />
          Spaces ( )
        </label>
      </div>
      <input type="submit" value="Generate" />
      <input type="reset" value="Reset" />
    </form>
    <div class="password-container">
      <div id="password" class="password">
        <noscript class="error">
          This site requires JavaScript to generate passwords
        </noscript>
      </div>
      <button
        id="password-show"
        class="password-button flex-center"
        aria-label="Show Password"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path
            d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z"
          />
        </svg>
      </button>
      <button
        id="password-copy"
        class="password-button flex-center"
        aria-label="Copy Password"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
          />
        </svg>
      </button>
    </div>
    <div id="password-stats" class="password-stats"></div>
  </body>
</html>
